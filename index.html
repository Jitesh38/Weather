<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Know Weather With Jitesh </title>
    <!-- website icon  -->
    <link rel="website icon" href="main.png" type="png">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- bootstrap icon -->

  <body class="bg-primary">
    <div class="bg">
    <!-- <img src="wall1.jpg" alt="" class="img-fluid" height="100%" width="100%" style="display: grid;"> -->
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-md-5">
              <img src="Sunny Weather.png" alt="" class="img-fluid mx-auto mt-3"  >
              <!-- <i class="bi bi-cloud-sun-fill h1"></i> -->
              <br>
                <input type="text" name="" id="city" class=" mt-3 " placeholder="Ex:Ahmedabad,Surat,....">
                <button id="btn" class="btn btn-primary" onclick="get()"><i class="bi bi-search"></i></button>

             <div class="headings" style="margin-top: 40px;"><p>Temperature:</p><div class="display-6 d-inline" id="temperature"></div></div>
                <br>
                <div class="headings"><p>Wind:</p><div class="display-6 h6 d-inline" id="wind"></div></div>
                <br>
                <div class="headings"><p>Description:</p><div class="display-6 h6 d-inline" id="desc"></div></div>
                <!-- <h3 class="m-4 mt-5 d-inline-block">Temperature:44</h3> -->
            </div>
        </div>
    </div>
    





  </div>

    <!-- script -->
    <script src="a1.js"></script>
    <!-- bootstrap js -->
